<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Detection | BAE</title>
</head>
<body style="text-align:center; font-family:sans-serif; background:#fafafa; padding-top:50px;">

    <h2>How are you doing today?</h2>
    <video id="video" width="320" height="240" autoplay></video><br><br>
    <button id="captureBtn" style="padding:10px 20px; font-size:16px;">Capture & Predict</button>
    <p id="result" style="font-size:18px; margin-top:20px;"></p>

    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');

        // Ask for webcam permission
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                console.error("Camera access error:", err);
                result.innerText = "Please allow camera access.";
            });

        document.getElementById('captureBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = 224;
            canvas.height = 224;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, 224, 224);

            const imageData = canvas.toDataURL('image/jpeg');

            result.innerText = "Analyzing mood...";
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    result.innerText = "Error: " + data.error;
                } else {
                    result.innerText = `Detected Mood: ${data.mood} (${data.confidence})`;
                }
            })
            .catch(err => {
                console.error("Fetch error:", err);
                result.innerText = "Failed to send image to server.";
            });
        });
    </script>
</body>
</html>
